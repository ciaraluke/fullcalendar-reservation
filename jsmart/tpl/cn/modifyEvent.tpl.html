<div class="modal-header">
	<span style="font-size:2em; font-weight:900">用户登录</span><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
</div>
<div class="modal-body">
	<form style="margin:0px; padding:0px">
		<div class="form-group">
			<label for="user">用户名或邮件地址</label>
			<input type="text" class="form-control" name="user" value="{$user}" placeholder="请输入用户名或邮件地址">
		</div>
		<div class="form-group">
			<label for="pass">密码</label>
			<input type="password" class="form-control" name="pass" value="{$pass}" placeholder="请输入密码">
		</div>
		<div class="checkbox">
			<label><input type="checkbox">保存登录信息</label>
		</div>
		<button type="button" id="bt_login" class="btn btn-primary" onClick="_UNT_.loginSubmit(this)">提交</button> &nbsp;&nbsp;<span style="color:red">{$error}</span>
	</form>		  
</div>

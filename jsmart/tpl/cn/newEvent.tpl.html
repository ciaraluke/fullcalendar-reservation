<div class="modal-header">
	<span class="title">Reserve a one-hour session</span>
	<button type="button" class="close" data-dismiss="modal">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
</div>

<div class="modal-body">
	{if !$success}
	<form class="selectSession">
 	
		<div class="form-group">
		<label for="start">Session select:</label>
		<select class="form-control" name="start" id="start">
			{foreach $availHours as $i => $hour}
			<option value="{$hour}">
				{if $hour < 10} 0{$hour}
				{else} {$hour}
				{/if}: 00 -
				{if $hour+1 < 10} 0{$hour+1}
				{else} {$hour+1}
				{/if}: 00</option>
			{/foreach}
		</select>
		<div> Date: <br/>{$date}</div>
		
		</div>
	

		<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
&nbsp;&nbsp;
		<button type="button" class="btn btn-primary" onClick="_ED_.reserveSubmit(this,'{$date}')">Submit</button> &nbsp;&nbsp;<span style="color:red">{$error}</span>
	</form>	
	{else}
	<div style="color:blue">{$success}</div>
	{/if}
</div>
